{% extends "base.html" %} 
{% load static %} 
{% block content %}
<!-- Contact page -->
<div class="overlay"></div>
    
    <div class="contact-in row">
        <div class="contact-map col-md-6 col-12" >
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2381.520861849787!2d-6.265479523388204!3d53.351832674313066!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48670e814ba42539%3A0x3eebd04f7462c124!2sParnell%20St%2C%20Dublin%2C%20Ireland!5e0!3m2!1sen!2ses!4v1690377464672!5m2!1sen!2ses"
            width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="contact-form col-md-6 col-12">
            <h1>Contact Us</h1>
            <form>
                {% csrf_token %}
                <input type="text" placeholder="Name" class="contact-form-txt"/> 
                <input type="text" placeholder="Email" class="contact-form-txt"/>
                <textarea placeholder="Message" class="contact-form-textarea"></textarea>
                <button class="btn btn-primary">Send</button>
            </form>

        </div>
    
    </div>
</div>
{% endblock %}
